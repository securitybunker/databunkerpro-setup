apiVersion: v1
kind: Secret
metadata:
  name: {{ include "databunkerpro.fullname" . }}-wrapping-key
  labels:
    {{- include "databunkerpro.labels" . | nindent 4 }}
type: Opaque
data:
  wrapping-key: {{ .Values.config.wrappingKey | substr 1 49 (printf "%x%x%x%x%x%x" (int64 (randNumeric 18)) (int64 (randNumeric 18)) (int64 (randNumeric 18)) (int64 (randNumeric 18)) (int64 (randNumeric 18)) (int64 (randNumeric 18)) ) | b64enc | quote }}
